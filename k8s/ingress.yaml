apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: servidorapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: <seu-dominio-ou-ip>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: servidorapp-service
            port:
              number: 80